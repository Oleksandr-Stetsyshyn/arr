<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- Знайти суми елементів у вказаній області -->

<body>

    <script>

        function newArr(rowsCount, colsCount) {
            let arr = []

            for (let i = 0; i < rowsCount; i++) {
                arr[i] = []
                for (let j = 0; j < colsCount; j++)
                    arr[i].push(Math.floor(Math.random() * 4))
            }
            return arr
        }



        const rowsCount = parseInt(prompt("Введіть кількість рядків"))
        const colsCount = parseInt(prompt("Введіть кількість стовпців"))


        document.write(newArr(rowsCount, colsCount))


    </script>




</body>

</html>
